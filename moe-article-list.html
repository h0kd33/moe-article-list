<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../moe-style/moe-style.html">
<link rel="import" href="../moe-paragraph/moe-paragraph.html">
<link rel="import" href="../moe-article/moe-article.html">
<link rel="import" href="../moe-comment/moe-comment.html">
<dom-module id="moe-article-list">
    <style>
    :host {
        display: block;
        box-sizing: border-box;
    }
    
    #article {
    }
    </style>
    <template>
        <template id="articleRepeat" is="dom-repeat" items="[[articles]]" as="article">
            <moe-article article="[[article]]"> </moe-article>
        </template>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-article-list',

    properties: {
        articles: {
            type: Array
        }
    }
});
</script>
