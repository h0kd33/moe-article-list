<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../moe-style/moe-style.html">
<link rel="import" href="../moe-paragraph/moe-paragraph.html">
<link rel="import" href="../moe-comment/moe-comment.html">
<dom-module id="moe-article-list">
    <style>
    :host {
        display: block;
        box-sizing: border-box;
    }
    
    #article {
        margin-bottom: 25px;
        border: solid #ccc;
        border-width: 1px 0;
        padding: 0 5px;
    }
    </style>
    <template>
        <section id="article">
            <template is="dom-repeat" items="[[articles]]" as="article">
                <a id="image-anchor" href="#">
                    <img src="../img/image.jpg" alt="">
                </a>

                <moe-paragraph id="paragraph" on-click="_injectHTML">[[article.content]]</moe-paragraph>
                <template is="dom-repeat" items="[[article.comments]]" as="comment" index-as="comment-index">
                    <paper-checkbox id="comment-checkbox" on-tap="_toggleSelection"></paper-checkbox>
                    <moe-comment id="comment" comment-data="[[comment]]"></moe-comment>
                </template>
            </template>
        </section>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-article-list',

    properties: {
        articles: {
            type: Array
        }
    },
    _openArticle: function() {
        console.log('open-article');
        this.fire('open-article');
    },
    _injectHTML: function(e) {
        console.log( e.model);
    }
});
</script>
